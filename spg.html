//the final step - the premise generator

function getPremise() {
	var premise = "";
	premise = temps[Math.floor(Math.random()*temps.length)].toString();
	
	var adjsCopy = adjs.slice(0);
	var nounsCopy = nouns.slice(0);
	var verbsCopy = verbs.slice(0);
	
	var adjPicks = [];
	var nounPicks = [];
	var verbPicks = [];
	
	for(var i=0;i<4;i++) {
		adjPicks.push(adjsCopy.splice(Math.floor(Math.random()*adjsCopy.length),1)[0]);
		nounPicks.push(nounsCopy.splice(Math.floor(Math.random()*nounsCopy.length),1)[0]);
		verbPicks.push(verbsCopy.splice(Math.floor(Math.random()*verbsCopy.length),1)[0]);
	}
	
	premise = premise.replace("_ADJ_",adjPicks[0].toUpperCase());
	premise = premise.replace("_ADJ_",adjPicks[1].toUpperCase());
	premise = premise.replace("_ADJ_",adjPicks[2].toUpperCase());
	premise = premise.replace("_ADJ_",adjPicks[3].toUpperCase());
	
	premise = premise.replace("_NOUN_",nounPicks[0].toUpperCase());
	premise = premise.replace("_NOUN_",nounPicks[1].toUpperCase());
	premise = premise.replace("_NOUN_",nounPicks[2].toUpperCase());
	premise = premise.replace("_NOUN_",nounPicks[3].toUpperCase());
	
	premise = premise.replace("_VERB_",verbPicks[0].toUpperCase());
	premise = premise.replace("_VERB_",verbPicks[1].toUpperCase());
	premise = premise.replace("_VERB_",verbPicks[2].toUpperCase());
	premise = premise.replace("_VERB_",verbPicks[3].toUpperCase());
	
	return premise;
}

//shuffler

function shuffleArray(arr) {
	var len = arr.length;
	var arr2 = arr.splice(0);
	for(var i=0;i<len;i++) {
		arr.push(arr2.splice(Math.floor(Math.random()*arr2.length),1)[0]);
	}
	return 0;
}

// web interface code

function reroll() {
	var txt = "";
	var cap = "";
	if(document.getElementById("tenCheck").checked) {
		for(var i=1;i<=10;i++) {
			if(!document.getElementById("nvCheck").checked) {
				txt += "A sketch about "+getPremise()+".";
			} else {
				cap = getPremise();
				cap = cap.charAt(0).toUpperCase()+cap.slice(1);
				txt += cap+".";
			}
			if(i < 10) {
				txt += "<br>";
			}
		}
	} else {
		if(!document.getElementById("nvCheck").checked) {
			txt = "A sketch about "+getPremise()+".";
		} else {
			cap = getPremise();
			cap = cap.charAt(0).toUpperCase()+cap.slice(1);
			txt = cap+".";
		}
	}
	document.getElementById("p1").innerHTML = txt;
}
